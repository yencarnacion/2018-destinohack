<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				    <h2 style="text-transform: none;">Destinohack 2018</h2>

				    <p>
				       <small>Created by <a href="https://www.linkedin.com/in/yencarnacion">Yamir Encarnaci&oacute;n</a> </small>
		                    </p>
				</section>
				<section>
				    <h2>Why a Chatbot</h2>
				</section>
				<section>
				    <figure>   
				       <img src="media/kliener-amazon-echo-skills-26.png" alt="Kliener Trends">
				    </figure>
				</section>
				<section>
				    <figure>   
				       <img src="media/kliener-tech-adoption-143.png" alt="Kliener Adoption">
				    </figure>
				</section>
				<section>
				    <figure>   
				       <img src="media/google-tech-adoption-io-2018.png" alt="Google Adoption">

				</section>
				<section>
				    <figure>   
				       <img src="media/amazon-alexa-microwave.png" alt="Amazon Microwave">

				<section>

				      <a href="https://www.kleinerperkins.com/perspectives/internet-trends-report-2018">https://www.kleinerperkins.com/perspectives/internet-trends-report-2018</a>
				   </p>
				   <p>
				      <a hfref="https://youtu.be/6r0-93cyI24?list=PLOU2XLYxmsILzpybwAE_RVDdvaohfOXm2&t=227">https://youtu.be/6r0-93cyI24?list=PLOU2XLYxmsILzpybwAE_RVDdvaohfOXm2&t=227</a>
				   </p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
